<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <h1>Weather API</h1>
    <h3>Enter Latitude Then Longitude</h3>
    <form>
        <input type="number" id="lat" placeholder="type lat" value="">
        <input type="number" id="long" placeholder="type long" value="">
        <button type="button" id="press">enter</button>
    </form>
    <h3>Temperature</h3>
    <div class="temp"></div>
    <h3>precipitation</h3>
    <div class="precip"></div>
    <h3>humidity</h3>
    <div class="humidity"></div>
    <h3>windspeed</h3>
    <div class="windspeed"></div>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
